<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Example</title>
    <!-- Include Marked library for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add custom styles -->
    <style>
        /* Styling for the input and output elements */
        #markdownInput {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        #htmlOutput {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 150px;
        }

        /* Button styling */
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Markdown to HTML Example</h1>

    <!-- Textarea for Markdown input -->
    <textarea id="markdownInput" placeholder="Enter Markdown here..."></textarea>

    <!-- Button to convert Markdown to HTML -->
    <button id="convertButton">Convert to HTML</button>

    <!-- Div to display HTML output -->
    <div id="htmlOutput"></div>

    <!-- JavaScript to handle conversion -->
    <script>
        // Get references to the necessary DOM elements
        const markdownInput = document.getElementById('markdownInput');
        const convertButton = document.getElementById('convertButton');
        const htmlOutput = document.getElementById('htmlOutput');

        // Add event listener to the button
        convertButton.addEventListener('click', function() {
            // Get the Markdown content from the textarea
            const markdownContent = markdownInput.value;

            // Convert the Markdown content to HTML using the marked library
            const htmlContent = marked(markdownContent);

            // Display the HTML content in the output div
            htmlOutput.innerHTML = htmlContent;
        });
    </script>
</body>

</html>
